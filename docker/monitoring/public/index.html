<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Game Server Cluster Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .server-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .server-card:hover {
            transform: translateY(-5px);
        }

        .server-card.persistent {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .server-card.running {
            border-color: #2196F3;
            background: rgba(33, 150, 243, 0.2);
        }

        .server-card.shutting-down {
            border-color: #FF9800;
            background: rgba(255, 152, 0, 0.2);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .server-id {
            font-size: 1.2em;
            font-weight: bold;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-persistent {
            background: #4CAF50;
            color: white;
        }

        .status-running {
            background: #2196F3;
            color: white;
        }

        .status-shutting-down {
            background: #FF9800;
            color: white;
        }

        .server-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .metric {
            text-align: center;
        }

        .metric-label {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.1em;
            font-weight: bold;
        }

        .access-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .access-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .config-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .config-panel h3 {
            margin-bottom: 15px;
            color: #FFD54F;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .config-item {
            text-align: center;
        }

        .last-updated {
            text-align: center;
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ Game Server Cluster Monitor</h1>
        <p>Real-time Auto-Scaling Dashboard</p>
    </div>

    <div class="stats-overview">
        <div class="stat-card">
            <h3 id="total-servers">0</h3>
            <p>Total Servers</p>
        </div>
        <div class="stat-card">
            <h3 id="active-servers">0</h3>
            <p>Active Servers</p>
        </div>
        <div class="stat-card">
            <h3 id="auto-scaled">0</h3>
            <p>Auto-Scaled</p>
        </div>
        <div class="stat-card">
            <h3 id="load-factor">0%</h3>
            <p>Load Factor</p>
        </div>
    </div>

    <div id="servers-container">
        <div class="loading">üì° Loading server data...</div>
    </div>

    <div class="config-panel">
        <h3>‚öôÔ∏è Cluster Configuration</h3>
        <div class="config-grid">
            <div class="config-item">
                <div class="metric-label">Inactivity Shutdown</div>
                <div class="metric-value" id="inactivity-timeout">10s</div>
            </div>
            <div class="config-item">
                <div class="metric-label">Cleanup Delete</div>
                <div class="metric-value" id="cleanup-timeout">30s</div>
            </div>
            <div class="config-item">
                <div class="metric-label">Max Servers</div>
                <div class="metric-value" id="max-servers">10</div>
            </div>
            <div class="config-item">
                <div class="metric-label">Port Range</div>
                <div class="metric-value" id="port-range">8081+</div>
            </div>
        </div>
    </div>

    <div class="last-updated">
        Last updated: <span id="last-update">Never</span>
    </div>

    <script>
        let ws = null;

        function formatUptime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            if (hours > 0) return `${hours}h ${minutes % 60}m`;
            if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
            return `${seconds}s`;
        }

        function formatInactiveTime(ms) {
            const seconds = Math.floor(ms / 1000);
            if (seconds < 60) return `${seconds}s ago`;
            const minutes = Math.floor(seconds / 60);
            return `${minutes}m ago`;
        }

        function updateDashboard(data) {
            // Update overview stats
            const totalServers = 1 + (data.autoScaledServers ? data.autoScaledServers.length : 0);
            const activeServers = 1 + (data.autoScaledServers ? data.autoScaledServers.filter(s => s.status === 'running').length : 0);
            const autoScaled = data.autoScaledServers ? data.autoScaledServers.length : 0;
            
            document.getElementById('total-servers').textContent = totalServers;
            document.getElementById('active-servers').textContent = activeServers;
            document.getElementById('auto-scaled').textContent = autoScaled;
            document.getElementById('load-factor').textContent = Math.round((activeServers / 10) * 100) + '%';

            // Update server cards
            const container = document.getElementById('servers-container');
            container.innerHTML = '';

            // Persistent server
            const persistentCard = document.createElement('div');
            persistentCard.className = 'server-card persistent';
            persistentCard.innerHTML = `
                <div class="server-header">
                    <div class="server-id">üè† Server 1 (Persistent)</div>
                    <span class="status-badge status-persistent">Persistent</span>
                </div>
                <div class="server-metrics">
                    <div class="metric">
                        <div class="metric-label">Status</div>
                        <div class="metric-value">Always Running</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Port</div>
                        <div class="metric-value">8080</div>
                    </div>
                </div>
                <a href="http://localhost:8080" target="_blank" class="access-link">üéÆ Play Game</a>
            `;
            
            const serversGrid = document.createElement('div');
            serversGrid.className = 'servers-grid';
            serversGrid.appendChild(persistentCard);

            // Auto-scaled servers
            if (data.autoScaledServers) {
                data.autoScaledServers.forEach(server => {
                    const serverCard = document.createElement('div');
                    serverCard.className = `server-card ${server.status}`;
                    
                    const statusClass = `status-${server.status.replace('-', '-')}`;
                    const statusText = server.status.replace('-', ' ').toUpperCase();
                    
                    serverCard.innerHTML = `
                        <div class="server-header">
                            <div class="server-id">‚ö° ${server.id}</div>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                        <div class="server-metrics">
                            <div class="metric">
                                <div class="metric-label">Uptime</div>
                                <div class="metric-value">${formatUptime(server.uptime)}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Port</div>
                                <div class="metric-value">${server.port}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Last Activity</div>
                                <div class="metric-value">${formatInactiveTime(server.inactiveTime)}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Status</div>
                                <div class="metric-value">${server.status}</div>
                            </div>
                        </div>
                        ${server.status === 'running' ? `<a href="http://localhost:${server.port}" target="_blank" class="access-link">üéÆ Play Game</a>` : ''}
                    `;
                    
                    serversGrid.appendChild(serverCard);
                });
            }

            container.appendChild(serversGrid);

            // Update config panel
            if (data.config) {
                document.getElementById('inactivity-timeout').textContent = `${data.config.inactivityShutdown}s`;
                document.getElementById('cleanup-timeout').textContent = `${data.config.cleanupDelete}s`;
                document.getElementById('max-servers').textContent = data.config.maxServers;
            }

            // Update timestamp
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }

        function connectWebSocket() {
            // First try to get data via HTTP
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => updateDashboard(data))
                .catch(error => console.error('Error fetching initial data:', error));

            // Set up periodic updates
            setInterval(() => {
                fetch('/api/stats')
                    .then(response => response.json())
                    .then(data => updateDashboard(data))
                    .catch(error => console.error('Error fetching data:', error));
            }, 3000);
        }

        // Initialize dashboard
        connectWebSocket();
    </script>
</body>
</html>
